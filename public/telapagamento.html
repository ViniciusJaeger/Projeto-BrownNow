<!DOCTYPE html>
<html>
<head>
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" type="text/css" href="assets/teladepagamento.css">
</head>
<body>

    <div class="card">
        <h1>Pagamento Cartão</h1>

        <form action="/processar_pagamento" method="POST">
        
            <label for="numero_cartao" class="form-label">Número do Cartão:</label>
            <input type="text" name="numero_cartao" id="numero_cartao" class="form-input" required><br><br>

            <label for="nome_titular" class="form-label">Nome do Titular:</label>
            <input type="text" name="nome_titular" id="nome_titular" class="form-input" required><br><br>

            <label for="data_validade" class="form-label">Data de Validade:</label>
            <input type="text" name="data_validade" id="data_validade" class="form-input" required><br><br>

            <label for="codigo_seguranca" class="form-label">Código de Segurança:</label>
            <input type="text" name="codigo_seguranca" id="codigo_seguranca" class="form-input" required><br><br>

            <input type="submit" value="Pagar" class="form-submit">
        </form>
    </div>
</body>
</html>
