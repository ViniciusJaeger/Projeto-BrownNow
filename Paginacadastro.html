<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro BrowNow</title>
    <link rel="stylesheet" href="Paginacadastro.css">
</head>
<body>
    <div class="caixa">
        <post>
        <form role="form" class="formcadastro">
            <h1>Cadastro</h1>
    
            <label for="nomeusuario">Nome:</label>
            <input class="nomeusuario" id="cadastrousuario" type="text" aria-label="Digite seu nome" placeholder="Digite seu nome completo"  required>
            <label for="cpfusuario">CPF: </label>
            <input class="cpfusuario" id="cadastrousuario" min="11" max="11" type="text" aria-label="Digite seu CPF" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required >
            <label for="emailusuario"> Email:</label>
            <input class="emailusuario" id="cadastrousuario" type="email" aria-label="Digite seu email" placeholder="Digite seu email" pattern="email" required>
            <label for="data">Data de Nascimento</label>
            <input class="datausuario" id="cadastrousuario" type="date" aria-label="Digite sua data de Nascimento" required>
            <label for="senhausuario"> Senha:</label>
            <input class="senhausuario" id="cadastrousuario" type="password" aria-label="senha" placeholder="Insira sua senha" required>
            <label for="confirmaçaos">Confirme sua senha:</label>
            <input class="confirmaçaos" id="cadastrousuario" type="password" aria-label="senha" placeholder="Confirme sua senha" requird>
            <input type="submit" value="Finalizar Cadastro" class="cadastro">
            <a href="Tela1.html">Voltar a tela de login </a>


         
    
    
        </form>
    </post>
    </div>
</body>
</html>
