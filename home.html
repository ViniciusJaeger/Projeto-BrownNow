<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/home.css">
    <title>BrownNow</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-pesquisa">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="pesquisa">
                    <label for="pesquisa">
                        <input type="search" placeholder="O que você deseja?">
                    </label>
                </div>
            </div>
            <div class="menu">
            <div class="options">
                <ul>
                    <li><a href="">home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Quem nós somos?</a></li>
                </ul>
            </div>
            <div class="car-conta">
            <div class="conta">
                <img src="images/perfil-removebg-preview.png" alt="">
                <span>Minha Conta</span>
            </div>
            <div class="car">
                <img src="images/carrinho-de-compras-removebg-preview.png" alt="">
            </div>
            
            </div>
        </div>
        
    </header> 
    <section>
        <div class="carrossel">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">


                    <div class="slide first">
                        <img src="images/Pascoa.png" alt="imagem 1">
                    </div>
                    <div class="slide">
                        <img src="images/Pascoa2.png" height="366.55" alt="imagem 2">
                    </div>
                    <div class="slide">
                        <img src="images/Pascoa3.png" alt="imagem 3">
                    </div>
                    <div class="navegation">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                </div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <div class="produtos">
            <div class="produtos1"></div>
            <div class="produtos2"></div>
            <div class="produtos3"></div>
        </div>
    </section>
</body>
</html>
